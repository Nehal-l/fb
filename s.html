<!DOCTYPE>
<html>
    <head>
        <title>
            Profile page
        </title>
    </head>
    <style>
        body{
            background-color:#d4e6f2;;
        }
        img{
            width:350px;
            height:350px;
            padding:50px;
        }
        label{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight:bold;
            font-size:45px;
            color:rgb(245, 95, 95);
        }
        span{
            font-family:Arial, Helvetica, sans-serif;
            font-size:20px;
        }
        .logout-button {
            display: block;
            width: 150px;
            margin: 50px auto;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logout-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logout-button:active {
            background-color: #004494;
            transform: scale(0.98);
        }
    </style>
    <body>
        <center>
        <img src="pn.png"></center>
        <center><label>Femi John Taiwo</label></center>
        <center><span>I'm the most awesome person I know.</span></center>
        <center><span>A professional Product, Website and UI/UX</span></center>
        <center><span>Designer + God fearing.</span></center><br>
        <center><a href="p.html"><button class="logout-button">Log Out</button></a></center>
    </body>
</html>
